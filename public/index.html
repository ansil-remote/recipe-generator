<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGlucoChef.com - AI Diabetes Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... (keep existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¥ü•ó YourGlucoChef.com</h1>
        
        <!-- Ad placeholder -->
        <div class="ad-placeholder">
            [Google AdSense Banner]
        </div>

        <div class="ai-generator-box">
            <input type="text" id="ingredients" 
                   placeholder="Enter ingredients (e.g., chicken, spinach)">
            <button onclick="generateRecipe()">
                <i class="fas fa-magic"></i> Generate Recipe
            </button>
            <div id="recipe-result"></div>
        </div>

        <footer align="center">
            ¬© 2025 YourGlucoChef.com ‚Ä¢ Built by ASI
        </footer>
    </div>

    <script>
        async function generateRecipe() {
            const ingredients = document.getElementById('ingredients').value;
            const resultDiv = document.getElementById('recipe-result');
            
            resultDiv.innerHTML = '<p>üßëüç≥ Crafting your recipe...</p>';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.message);
                }

                resultDiv.innerHTML = `
                    <div class="recipe-card">
                        <h3>${data.title}</h3>
                        <p>ü•ó Carbs: ${data.nutrition.carbs} | GI: ${data.nutrition.gi}</p>
                        <h4>Ingredients:</h4>
                        <ul>${data.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
                        <h4>Instructions:</h4>
                        <ol>${data.instructions.map(s => `<li>${s}</li>`).join('')}</ol>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: #ff6666">
                        ‚ö†Ô∏è Error: ${error.message}
                    </p>
                `;
            }
        }
    </script>
</body>
</html>
